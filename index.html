<!DOCTYPE html>
<html ng-app="baresApp"> 
<head> 
	<title>Simple Example</title> 
  
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="import" href="/elements/pri-loader.html">
  
  <!-- scripts -->
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false" type="text/javascript"></script> 
	<script src="js/three.min.js"></script>
	<script src="js/GSVPano.js"></script>
	<script src="js/Hyperlapse.js"></script>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  
  <script src="/bower_components/bigSlide/dist/bigSlide.min.js"></script>

  <script src="js/app.js"></script>
	

</head> 
<body id="controller" ng-controller="BaresCtrl as controller"> 
   
  <div class="header">
    <a href="#menu" class="menu-link">&#9776;</a>
    <p>Kuesty, Sab&eacute;s a donde ir!</p>
  </div>
  
  <nav id="menu" class="panel" role="navigation">
    <ul>
        <li class="destacados">Destacados</li>
        <li ng-repeat="resto in controller.restos" class="link-resto">
          <a href="#{{resto.nombre | prettyurl}}" ng-click="controller.selectResto(resto.id)"><span class="link-resto-i">#{{$index+1}}</span> {{resto.nombre | encode}}</a>
        </li>
    </ul>
  </nav>

  <div id="pano"></div>

  <div class="preloader" ng-show="controller.percent < 100">
    <p>cargando...</p>
  </div>
  
  <div id="map-canvas"></div>

</body> 
</html>
